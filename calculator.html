<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="myScript.js"></script>
    <title>JS Calculator</title>
</head>
<body>
<div class="topnav">
    <a href="index.html">Home</a>
    <a href="family.html">Family</a>
    <a href="hobbies.html">Hobbies</a>
    <a href="miniProj.html">Mini Projects</a>
    <a href="binary.html">Binary</a>

</div>

<form name="calculator">
    <input name="calcWindow" type="text" readonly="true">
    <br><br>
    <button type="button" value="7" onclick="document.calculator.calcWindow.value+=7">7</button>
    <button type="button" value="8" onclick="document.calculator.calcWindow.value+=8">8</button>
    <button type="button" value="9" onclick="document.calculator.calcWindow.value+=9">9</button>
    <button type="button" value="/" onclick="document.calculator.calcWindow.value+='/'">/</button>
    <br><br>
    <button type="button" value="4" onclick="document.calculator.calcWindow.value+=4">4</button>
    <button type="button" value="5" onclick="document.calculator.calcWindow.value+=5">5</button>
    <button type="button" value="6" onclick="document.calculator.calcWindow.value+=6">6</button>
    <button type="button" value="*" onclick="document.calculator.calcWindow.value+='*'">*</button>
    <br><br>
    <button type="button" value="1" onclick="document.calculator.calcWindow.value+=1">1</button>
    <button type="button" value="2" onclick="document.calculator.calcWindow.value+=2">2</button>
    <button type="button" value="3" onclick="document.calculator.calcWindow.value+=3">3</button>
    <button type="button" value="-" onclick="document.calculator.calcWindow.value+='-'">-</button>
    <br><br>
    <button type="button" value="+" onclick="document.calculator.calcWindow.value+='+'">+</button>
    <button type="button" value="^" onclick="document.calculator.calcWindow.value+='^'">^</button>
    <button type="button" value="" onclick="document.calculator.calcWindow.value=''">Clear</button>
    <br><br>
    <button type="button" value="=" onclick="document.calculator.calcWindow.value=calculate(document.calculator.calcWindow.value)">=</button>
</form>


</body>
</html>
